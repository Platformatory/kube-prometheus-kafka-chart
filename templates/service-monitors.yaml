{{- range $namespace := .Values.kafkaNamespaces }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ $.Release.Name }}-kafka-{{ $namespace }}
  labels:
{{- include "kube-prometheus-kafka.labels" $ | nindent 4 }}    
spec:
  namespaceSelector:
    matchNames:
    - {{ $namespace }}
  selector:
    matchLabels:
      app: kafka
  endpoints:
  - port: prometheus
---    
{{- end }}
